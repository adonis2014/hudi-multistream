server.port=${SERVER_PORT:8007}
spring.cloud.consul.host=${CONSUL_HOST:localhost}
spring.cloud.consul.port=8500
spring.cloud.consul.config.enabled=true
spring.cloud.consul.config.prefix=config
spring.cloud.consul.config.default-context=multistream
spring.cloud.consul.config.profile-separator=-
spring.cloud.consul.config.format=yaml
spring.cloud.consul.config.data-key=data
spring.cloud.consul.config.watch.enabled=true
spring.cloud.consul.config.watch.wait-time=1
spring.cloud.consul.config.watch.delay=10000

spring.cloud.consul.discovery.service-name=${spring.application.name}
spring.cloud.consul.discovery.prefer-ip-address=true
spring.cloud.consul.discovery.healthCheckInterval=5s
spring.cloud.consul.discovery.port=${server.port}

